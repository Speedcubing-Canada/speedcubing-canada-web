version: "3.8"

services:
  app:
    container_name: frontend-dev
    build:
      context: .
      target: development
    volumes:
      - ./app:/app
    env_file: ./.env
    ports:
      - ${NODE_LOCAL_PORT}:${NODE_DOCKER_PORT}
    networks:
      - frontend
      - backend

  nginx:
    container_name: nginx-server
    image: nginx:stable
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - frontend
    depends_on:
      - app

networks:
  frontend:
  backend:
