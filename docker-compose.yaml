  #  ports:
  #    - ${FLASK_LOCAL_PORT}:${FLASK_DOCKER_PORT}

  nginx:
    container_name: nginx-server
    image: nginx:1.29.3
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - frontend
    depends_on:
      - app

networks:
  frontend:
  backend:
